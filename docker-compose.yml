services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    pid: host
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - SERVERS_CONFIG_PATH=config/servers.yaml
    volumes:
      - ./backend/config:/app/config:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
